<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forms and input</title>
</head>
<body>
  <form action=""></form>
  <!-- text input -->
  <div>
    <label for="name">name</label><br>
    <input type="name"id=name  name="name"value="Stone">
  </div>
  <!-- Email input -->
  <div>
    <label for="Email">Email</label><br>
    <input type="Email" id="Email" name="Email" placeholder="enter your Email">
  </div>
  <!-- message textare input -->
<div>
  <label for="Message">Message</label><br>
  <textarea name="Message" id="Message" cols="30" rows="">your message</textarea>
</div>
<!-- select -->
<div>
  <label for="sex">sex</label>
  <select name="sex" id="sex">
    <option value="male">male</option>
    <option value="Female">male</option>
    <option value="Other">Other</option>
  </select>
  <!-- number -->
  <div>
    <label for="Age">Age</label><br>
    <input type="number" id="Age" name="Age">
  </div>
  <!-- date -->
  <div>
    <label for="Birthday">Birthday</label><br>
    <input type="date" id="Birthday" name="Birthday">
    <!-- radio -->
  <div>
    <label for="Membership">Membership</label><br>
    <input type="radio" id="Membership"value="simple"name="Membership"checked>simple
    <input type="radio" id="Membership"value="Standard"name="Membership">Standard
    <input type="radio" id="Membership"value="super"name="Membership">super
  </div>
  <!-- checkbox -->
  <div>
    <label for="Membership">what i like</label><br>
    <input type="checkbox" id="likes"value="sex"name="likes"checked>sex
   <input type="checkbox" id="likes"value="programming"name="likes">programming
    <input type="checkbox" id="likes"value="weed"name="likes">weed
  </div>
  <!-- button tag & input submit -->
<input type="button" value="submit">
<button type="submit">submit</button>
<!-- reset button -->
<button type="reset">reset</button>
</div>
<div>
  <label for="">select items</label><Br>
    <input type="checkbox"><label for="html">Html</label>
    <input type="checkbox"><label for="html">css</label>
    <input type="checkbox"><label for="html">php</label>
</div>
<!-- iframe -->
<iframe src="04_typography.html" frameborder="0" height="200" width="300"></iframe>
<!-- using inline css  -->
<iframe src="04_typography.html" style="width: 200px; height: 300px; border: none;"></iframe>
</body>
</html>
