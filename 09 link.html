<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list,table</title>
</head>
<body>
  <!-- unordered list -->
  <ul style="list-style: circle">
    <li>list 1</li>
    <li>lsit 2</li>
    <li>list 3</li>
    <li>list 4</li>
  </ul>
<!-- ordered list -->
<ol type="">
  <li>list 1</li>
  <li>list 2</li>
  <li>list 3</li>
  <li>list 4</li>
</ol>
<!-- nested list -->
<ul style="list-style: circle">
  <li>list 1</li>
  <li>list 2</li>
  <ul>
    <li>list 1</li>
    <li>list 2</li>
  </ul>
  <li>list 3</li>
  <li>list 4</li>
</ul>
<!-- table -->
<table width="600px">
<thead>
  <tr>
   <th>first name</th>
   <th>second name</th> 
   <th>Email</th>
  </tr>
</thead>
  <tbody>
    <tr>
      <td>john</td>
      <td>deo</td>
      <td>stonemama.com@gmail.com</td>
    </tr>
    <tr>
      <td>frank</td>
      <td>trade</td>
      <td>stonemama.com@gmail.com</td>
    </tr>
    <tr>
      <td>son</td>
      <td>deo</td>
      <td>stonemama.com@gmail.com</td>
    </tr>
  </tbody>
</table>
</body>
</html>
